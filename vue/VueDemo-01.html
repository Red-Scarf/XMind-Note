<!DOCTYPE html>
<html>
<head>
	<title>Vue Little Demo</title>
	<link rel="stylesheet" type="text/css" href="VueDemo-01.css">
</head>
<body>
	<div id="demo">
		<fieldset>
			<legend>Create New Person</legend>
			<div class="form-group">
				<label>Name: </label>
				<input type="text" v-model="newPerson.name">
			</div>
			<div class="form-group">
				<label>Age: </label>
				<input type="text" v-model="newPerson.age">
			</div>
			<div class="form-group">
				<label>Sex: </label>
				<select v-model="newPerson.sex">
					<option value="Male">Male</option>
					<option value="Female">Female</option>
				</select>
			</div>
			<div class="form-group">
				<label></label>
				<button @click="createPerson">Create</button>
			</div>
		</fieldset>
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Age</th>
					<th>Sex</th>
					<th>Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr v-for="(person,index) in people">
					<td>{{person.name}}</td>
					<td>{{person.age}}</td>
					<td>{{person.sex}}</td>
					<td><button @click="deletePerson(index)">Delete</button></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
<script src="vue.js"></script>
<script src="utils.js"></script>
<script type="text/javascript">
	var demo = new Vue({
		el: '#demo',
		data: {
			newPerson: {
				name: '',
				age: '',
				sex: 'Male'
			},
			people: [
				{
					name: 'Jack',
					age: 30,
					sex: 'Male'
				},
				{
					name: 'Bill',
					age: 26,
					sex: 'Male'
				},
				{
					name: 'Tracy',
					age: 22,
					sex: 'Female'
				},
				{
					name: 'Chris',
					age: 36,
					sex: 'Male'
				},
			]
		},
		methods: {
			createPerson: function () {
				this.people.push(this.newPerson);
				this.newPerson = {name: '', age: '', sex: 'Male'};
			},
			deletePerson: function (index) {
				this.people.splice(index, 1);
			}
		}
	});
</script>
</html>
