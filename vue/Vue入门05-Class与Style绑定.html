<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Class与Style绑定</title>
</head>

<body>
    <div id="vm-1" class="static" v-bind:class="{ active: isActive, 'text-danger': hasError }">
    	sjydausiydk
    </div>
    <div id="vm-2" class="static" v-bind:class="classObject">
    	sjydausiydk
    </div>
    <div id="vm-3" class="static" v-bind:class="classObject">
    	sjydausiydk
    </div>

    <!-- 数组语法 -->
    <div class="static-1" v-bind:class="[activeClass, errorClass, thisClass]">
    	担惊受恐莱佛都开始金坷垃
    </div>
    <div id="vm-4" v-bind:class="[{active: isActive}, errorClass, thisClass]">
    	担惊受恐莱佛都开始金坷垃
    </div>

    <!-- 用在组件上 -->
    <div id="vm-5">
    	<my-component></my-component>
    </div>

    <!-- 对象语法 -->
    <div id="vm-6" v-bind:style="styleObject">
    	kjsdhajksh
    </div>

    <!-- 多重值 -->
    <div id="vm-7" v-bind:style="">
    	
    </div>
</body>
<script src="vue.js"></script>
<script type="text/javascript">
	// 多重值
	var vm7 = new Vue({
		el: '#vm-7',
		data: {
			
		}
	});

	// 对象语法
	var vm6 = new Vue({
		el: '#vm-6',
		data: {
			styleObject: {
				color: 'red',
				fontSize: '30px'
			}
		}
	});

	// 用在组件上
	Vue.component('my-component', {
		data: function () {
			template: '<p class="foo bar">Hi</p>'
		}
	});
	var vm5 = new Vue({
		el: '#vm-5'
	});

	var vm1 = new Vue({
		el: "#vm-1",
		data: {
			isActive: true,
			hasError: false
		}
	});
	var vm2 = new Vue({
		el: "#vm-2",
		data: {
			classObject: {
				active: true,
				'text-danger': true
			}
		}
	});
	// 返回一个计算属性
	var vm3 = new Vue({
		el: "#vm-3",
		data: {
			isActive: true,
			error: null
		},
		computed: {
			classObject: function () {
				return {
					active: this.isActive && !this.error,
					'text-danger': this.error && this.error.type === 'fatal'
				};
			}
		}
	});

	// 数组语法
	var static1 = new Vue({
		el: '.static-1',
		data: {
			activeClass: 'active',
			errorClass: 'text-danger',
			thisClass: 'this-in'
		}
	});
	var vm4 = new Vue({
		el: '#vm-4',
		data: {
			isActive: true,
			activeClass: 'active',
			errorClass: 'text-danger',
			thisClass: 'this-in'
		}
	});
</script>

</html>
